    <!-- title -->
    <title>Toggle Hide/Show</title>

    <!-- favicon -->

    <!-- all css here -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    
      <div class="toggle_hideshow_wrapper">
          <div class="toggle_hideshow_wrap">
              <button onclick="myFunction()">Try Click</button>
              <div id="myDIV">
                  <p>This is my Div</p>
              </div>
          </div>
      </div>


      <script>
          
          function myFunction() {
            var x = document.getElementById("myDIV");
            if (x.style.display === "none") {
                x.style.display = "flex";
            }else {
                x.style.display = "none";
            }
          }

      </script>
</body>
